<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h3 class="product-name">Apple</h3>
          <p class="unit-price">$2</p>
          <button class="fas fa-plus-circle">+</button>
          <span class="quantity">0</span>
          <button class="fas fa-minus-circle">-</button>
          <i class="fas fa-heart"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h3 class="product-name">Banana</h3>
          <p class="unit-price">$1</p>
          <button class="fas fa-plus-circle">+</button>
          <span class="quantity">0</span>
          <button class="fas fa-minus-circle">-</button>
          <i class="fas fa-heart"></i>
          <i class="fas fa-trash-alt"></i>
        </div>
      </div>
      <div class="total">Total: $0</div>
    </div>
    <script src="oop.js"></script>
  </body>
</html>
